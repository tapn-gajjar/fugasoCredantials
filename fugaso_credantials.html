- gameName=fortunecircus - game name - server
- &mute=true - turn off sounds in the game, set to enter, you can turn it on in the game
- &jackpot=true - enable/disable jackpot game
- &responsibleGame=false - 18th birthday message
- &mode=static - game type, real money or demo
- &showIntro=false - show intro or not at the start (if available in the game)
- &userName=2170651 - user
- &password=00000&
- sessionId=2170651
- &closeUrl=https://fugaso.com
- &operatorId=1875250
- &hostUrl=https://games.fuqaso.com/fugaso-test/games/simplex
- &locEditMode=true - localization mode. switch language us_loc5 and 6
- &language=eng - game language
- &editMode=true - debug game mode, additional console output
- &maxUrlAuto=10000 - set max. number of auto games
- &realityCheckInterval=1800 - time for reality check window to appear
-&fps
- &rtsMode=true - disable loading sounds
- &country=de - enable the game for Germany (removes skip, auto, turbo, jackpot and spin time of at least 5 seconds, default language is de, rtp is different)
- &serverConsole=true - enable output to the console of information about server operation. Only if debug mode is enabled
- &customWinValue=1 - all wins will show the amount written in debugWin. In coins
- &autoPlay=true/false - enables/disables a mandatory condition for checking the auto game for balance (decreasing balance)
- &mobileFullScreen=false - disable checking for full screen on android
- &tourTheme=themeMain - actual theme for the tournament
- &test_tournament=true - enable tournament testing mode - data not from the server
- &offTournament=true - turn off the tournament, it doesn't matter if there is an active one on the server or not
